<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/style.css" />
    <script src="bundle.js" defer></script>
    <title>What's Next?</title>
  </head>
  <body>
    <!-- MAIN -->
    <main>
      <!-- ASIDE -->
      <aside>
        <!-- HEADER -->
        <header class="flex-row">
          <div class="logo flex-row">
            <img src="../src/assets/logo.svg" class="logo__icon" />
            <p class="logo__text">WHAT'S NEXT?</p>
          </div>
        </header>

        <!-- NAV -->
        <nav class="flex-column">
          <!-- default navigation -->
          <ul class="navList">
            <li
              class="navList__item list-item flex-row padding-box"
              id="todayList"
            >
              <img src="../src/assets/today.svg" class="list-icon" />
              <p class="list-text">TODAY</p>
            </li>
            <li
              class="navList__item list-item flex-row padding-box"
              id="upcomingList"
            >
              <img src="../src/assets/week.svg" class="list-icon" />
              <p class="list-text">UPCOMING</p>
            </li>
            <li
              class="navList__item list-item flex-row padding-box"
              id="personalList"
              data-id="PERSONAL"
            >
              <img src="../src/assets/project.svg" class="list-icon" />
              <p class="list-text">PERSONAL</p>
            </li>
          </ul>

          <!-- projects header -->
          <p class="projectsHeader padding-box">PROJECTS</p>

          <ul class="projectsNavList" id="projectsNavList">
            <!-- project navigation -->
          </ul>

          <!-- NEW PROJECT CONTROLS -->
          <section class="newProjectControl">
            <!-- new project button -->
            <button
              class="newProjectButton list-item flex-row padding-box"
              id="newProjectButton"
            >
              <img
                src="../src/assets/plus-circle.svg"
                class="newProjectButton__icon"
              />
              <p class="newProjectButton__text">NEW PROJECT</p>
            </button>

            <!-- new project form -->
            <form class="newProjectForm padding-box hidden" id="newProjectForm">
              <!-- input type text -->
              <input
                class="newProjectForm__input"
                id="newProjectName"
                type="text"
                placeholder="Enter project name"
                autocomplete="off"
                tabindex="-1"
              />

              <!-- button -->
              <div class="newProjectFormButton flex-row">
                <input
                  class="newProjectFormButton__button button-common"
                  id="cancelNewProject"
                  type="button"
                  value="CANCEL"
                  tabindex="-1"
                />

                <input
                  class="newProjectFormButton__button button-common"
                  id="addNewProject"
                  type="submit"
                  value="ADD"
                  tabindex="-1"
                />
              </div>
            </form>
          </section>
        </nav>
      </aside>
      <section class="taskSection" id="taskSection"></section>
    </main>
  </body>
</html>
