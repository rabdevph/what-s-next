<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/style.css" />
    <script src="bundle.js" defer></script>
    <title>What's Next?</title>
  </head>
  <body>
    <!-- MAIN -->
    <main>
      <!-- ASIDE -->
      <aside>
        <!-- HEADER -->
        <header class="flex-row">
          <div class="logo flex-row">
            <img src="../src/assets/logo.svg" class="logo__icon" />
            <p class="logo__text">WHAT'S NEXT?</p>
          </div>
        </header>

        <!-- NAV -->
        <nav class="flex-column">
          <!-- default navigation -->
          <ul class="navList">
            <li class="navList__item list-item flex-row padding-box">
              <img src="../src/assets/today.svg" class="list-icon" />
              <p class="list-text">TODAY</p>
            </li>
            <li class="navList__item list-item flex-row padding-box">
              <img src="../src/assets/week.svg" class="list-icon" />
              <p class="list-text">UPCOMING</p>
            </li>
            <li
              class="navList__item list-item flex-row padding-box"
              id="projectPersonal"
              data-id="Personal"
            >
              <img src="../src/assets/project.svg" class="list-icon" />
              <p class="list-text">PERSONAL</p>
            </li>
          </ul>
          <p class="projectsHeader padding-box">PROJECTS</p>
          <ul class="projectsNavList" id="projectsNavList">
            <!-- project names here -->
          </ul>
        </nav>
      </aside>
      <section class="taskSection" id="taskSection"></section>
    </main>
  </body>
</html>
